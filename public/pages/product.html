<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
        rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/af9ea1f796.js" crossorigin="anonymous"></script>


    <!-- Estilos globales -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Estilos del carrito -->
    <link rel="stylesheet" href="../css/carrito.css">
    <!-- Estilos del nav -->
    <link rel="stylesheet" href="../css/nav.css">
    <!-- Estilos footer -->
    <link rel="stylesheet" href="../css/footer.css">
    <!-- Estilos de un solo producto -->
    <link rel="stylesheet" href="../css/oneProduct.css">
</head>
<body>
    <header class="form-titulo">
        <nav class="nav-main">
        <img src="../img/logo.jpg" alt="milogo" class="nav-brand" />
        <!-- Right Nav -->
        <ul class="nav-main-busqueda">
            <li>
                <form action="/public/pages/search.html" method="GET" class="header__form">
                    <select name="select" class="header__select" id="header__select" >
                        <option value="value1" selected>Todo</option>
                    </select>
                    <input
                        type="text"
                        name="search"
                        class="input__search"
                        placeholder="Buscar productos"
                    />
                    <button type="submit" class="header__lupa">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </li>
        </ul>
        <ul class="nav-main-iconos">
            <li>
                <a href="registerAdd.html"><i class="fas fa-user-circle"></i> </a>
            </li>
            <li>
                <span class="carrito_contador">0</span>
                <span class="carrito_nav" id="carrito_icon"><i class="fas fa-shopping-cart"></i></span>
            </li>
            <li>
                <a href="registerAdd.html"><i class="fas fa-heart"></i> </a>
            </li>
        </ul>
        <!-- ACA SE INYECTA DINAMICAMENTE carro -->
        <div class="carrito__container" id="carrito__container">
            <div class="close" id="close"><i class="fa-solid fa-xmark"></i></div>
                <table class="table-carrito table-dark table-hover">
                    <caption>Mi carrito</caption>
                    <thead>
                    <tr class="text-primary">
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">
                    </tbody>
                </table>
                <div class="total_container">
                    <div class="col">
                    <h3 class="itemCartTotal text-white">Total: $ <span>0</span></h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button class="btn-salir btn" id="btn_salir_carrito">SALIR</button>
                        <button class="btn-comprar btn">COMPRAR</button>
                    </div>
                </div>
            </div>
        <!-- fin carro -->
        </nav>
    </header>
    <div class="container">

        <!-- Información del producto -->
        <main class="product_main" id="product_main">
            <!-- Árbol de redireccionamiento -->
            <div class="links_redirect" id="links_redirect">
                <a href="../../index.html">Inicio</a>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <!-- Esto se rellena con la información proveniente de los scripts -->
            <div class="product_container" id="product_container">

            </div>
        </main>

    </div>
    <footer class="main-footer">
        <div class="container">
            <section class="section-footer">
                <article class="footer-data">
                <i class="fas fa-credit-card"></i>
                <h2>Pagá con tarjeta o en efectivo</h2>
                <p>
                    Acá pongo zaraza
                </p>
                </article>
        
                <article class="footer-data">
                <i class="fas fa-gift"></i>
                <h2>Envío gratis desde $ 1.999</h2>
                <p>
                    Acá pongo zaraza.
                </p>
                </article>
        
                <article class="footer-data">
                <i class="fas fa-user-shield"></i>
                <h2>Seguridad, de principio a fin</h2>
                <p>
                    Acá pongo zaraza
                </p>
                </article>
            </section>
        </div>
    </footer>
    <div class="sub-footer">
        <div class="container">
        <p>Copyright © 2022 Cortez</p>
        </div>
    </div>

    
    <script type="module" src="../js/utils/nav.js"></script>
    <script type="module" src="../js/pages/oneProduct.js"></script>
    <script type="module" src="../js/render/render.js"></script>
    <script type="module" src="../js/utils/cart.js"></script>
</body>
</html>
