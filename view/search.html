<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
        " />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/af9ea1f796.js" crossorigin="anonymous"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../public/css/styles.css" />
    <!-- Estilos del carrito -->
    <link rel="stylesheet" href="../public/css/carrito.css">
    <!-- Estilos del nav -->
    <link rel="stylesheet" href="../public/css//nav.css">
    <!-- Estilos del main -->
    <link rel="stylesheet" href="../public/css/main.css" />
    <!-- Estilos del search -->
    <link rel="stylesheet" href="../public/css/search.css">
</head>

<body>
    <header class="form-titulo">
        <nav class="nav-main">
            <img src="../public/img/logo.jpg" alt="milogo" class="nav-brand" />
            <!-- Right Nav -->
            <ul class="nav-main-busqueda">
                <li>
                    <form class="header__form">
                        <div class="header__select">
                            <span>Seleccionar categoría <i class="fa-solid fa-chevron-down"></i></span>
                            <ul>
                                <!-- Aquí se renderizan los elementos -->
                            </ul>
                        </div>
                        <input required type="text" name="search" class="input__search"
                            placeholder="Buscar productos" />
                        <button type="submit" class="header__lupa">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </li>
            </ul>
            <ul class="nav-main-iconos">
                <li>
                    <a href="registerAdd.html"><i class="fas fa-user-circle"></i> </a>
                </li>
                <li>
                    <span class="carrito_contador">0</span>
                    <span class="carrito_nav" id="carrito_icon"><i class="fas fa-shopping-cart"></i></span>
                </li>
                <li>
                    <a href="productoAdd.html"><i class="far fa-calendar-plus"></i></a>
                </li>
            </ul>
            <!-- ACA SE INYECTA DINAMICAMENTE carro -->
            <div class="carrito__container" id="carrito__container">
                <div class="close" id="close"><i class="fa-solid fa-xmark"></i></div>
                <div id="table_container">
                    <table class="table-carrito table-dark table-hover">
                        <caption class="title-cart">Mi carrito</caption>
                        <thead>
                            <tr class="text-primary">
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="tbody" id="tbody">
                        </tbody>
                    </table>
                    <div class="total_container">
                        <div class="col">
                            <h3 class="itemCartTotal text-white">Total: $ <span>0</span></h3>
                        </div>
                        <div class="">
                            <button class="btn-salir btn" id="btn_salir_carrito">SALIR</button>
                            <button class="btn-comprar btn">COMPRAR</button>
                        </div>
                    </div>
                </div>
                <div class="empty_cart" id="empty_cart">
                    <p class="title-cart">Mi carrito</p>
                    <p>Tu carrito está vacio</p>
                </div>
            </div>
            <!-- fin carro -->
        </nav>
    </header>

    <div class="container">
        <main class="search_main">

            <!-- Árbol de redireccionamiento -->
            <div class="links_redirect" id="links_redirect">
                <a href="../index.html">Inicio</a>
                <i class="fa-solid fa-angle-right"></i>
            </div>

            <!-- Categoría en la cuál estamos posicionados -->
            <h2 class="title-sections" id="title-sections"></h2>
            <h4 class="search_text" id="search_text"></h4>
            <section class="news-cards" id="seccionBusqueda">
                <!-- AQUÍ SE RENDERIZAN LOS PRODUCTOS -->
            </section>
        </main>

    </div>

  
    <script type="module" src="../public/js/utils/nav.js"></script>
    <script type="module" src="../public/js/pages/search.js"></script>
    <script type="module" src="../public/js/utils/cart.js"></script>



</body>

</html>
